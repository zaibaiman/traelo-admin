<div class="page-header page-header-default">
    <div class="page-header-content">
        <div class="page-title">
            <h4><i class="icon-users position-left"></i> <span class="text-semibold">Clientes</span></h4>
        </div>
    </div>
</div>

<div class="content">
    <div class="panel panel-flat">
        <div class="table-responsive">
            <table class="table text-nowrap">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th class="col-md-2">Coto</th>
                        <th class="col-md-2">Casa</th>
                        <th class="col-md-2">Tel√©fono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients">
                        <td>
                            <div class="media-left">
                                <div class=""><span class="text-default text-semibold">{{ client.name }}</span></div>
                            </div>
                        </td>
                        <td><span>{{ client.coto }}</span></td>
                        <td>{{ client.home }}</td>
                        <td><span>{{ client.phone }}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
