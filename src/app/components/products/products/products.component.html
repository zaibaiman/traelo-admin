<div class="page-header page-header-default">
    <div class="page-header-content">
        <div class="page-title">
            <h4><i class="icon-store2 position-left"></i> <span class="text-semibold">Productos</span></h4>
        </div>
    </div>
</div>

<div class="content">
    <div class="panel panel-flat">
        <div>
            <table class="table text-nowrap">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th class="col-md-2">Precio Compra</th>
                        <th class="col-md-2">Precio Venta</th>
                        <th class="col-md-2">Existencia</th>
                        <th class="col-md-1">Activo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="cursor-pointer" (click)="onDetailsClick()" *ngFor="let product of products">
                        <td>
                            <div class="media-left">
                                <div class=""><span class="text-default text-semibold">{{ product.name }}</span></div>
                            </div>
                        </td>
                        <td><span>${{ product.costPrice.toFixed(2) }}</span></td>
                        <td>${{ product.salePrice.toFixed(2) }}</td>
                        <td><span>15</span></td>
                        <td><span>No</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="details-modal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title">Detalles del Producto</h5>
            </div>

            <div class="modal-body">

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Entregar</button>
            </div>
        </div>
    </div>
</div>
